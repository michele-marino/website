name: Deploy GitHub Pages

# Esegui il workflow su ogni push al branch main
on:
  push:
    branches:
      - main  # Modifica se usi un altro branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step per il deploy su GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # La directory con i file HTML (se stai usando una cartella specifica, cambia questo percorso)
